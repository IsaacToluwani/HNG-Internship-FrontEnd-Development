<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <main class="main-card">
      <div class="card-img">
        <img
          src="/stage0-profile_card/photo_2024-03-21_16-04-39.jpg"
          alt=""
          data-testid="profilePicture"
        />
      </div>
      <div class="card-data">
        <h1 data-testid="fullName">Isaac Toluwani</h1>
        <h2 data-testid="fullName">Software Engineer (FrontEnd)</h2>
        <p class="shortbio" data-testid="shortBio">
          Focused on FrontEnd Software Engineering, I am skilled in UI Designs,
          custom code for Web Applications and WordPress for Individuals and
          Businessed
        </p>
        <p class="location" data-testid="currentLocation">Lagos, Nigeria</p>
        <p class="email" data-testid="emailAddress">toluwani.isaac@gmail.com</p>
        <div class="sm-link" data-testid="socialLinks">
          <a href="https://www.linkedin.com/in/isaac-toluwani"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
          <a href="https://x.com/IsaacToluwani1"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
          <a href="https://github.com/IsaacToluwani"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
        <p class="current-time-utc" data-testid="currentTimeUTC"></p>
        <p class="utc-time" data-testid="currentTimeUTC"></p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
